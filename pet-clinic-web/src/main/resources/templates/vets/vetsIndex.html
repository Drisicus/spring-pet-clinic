<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1>List of Vets</h1>
    <table>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">Id</td>
            <td th:text="${vet.firstName}">FirstName</td>
            <td th:text="${vet.lastName}">LastName</td>
        </tr>
    </table>
</body>
</html>
